			<div>
				<button class="how-btn-play1 flex-c-m" onclick="toggleMusic()" id="btn-playback" data-play="false">
					<i class="zmdi zmdi-play"></i>
				</button>
			</button>
				<audio id="audio" src="https://www.mboxdrive.com/$RQG9W7R.mp3"/>
				<script>
				const myAudio = document.getElementById("audio");
				const btn = document.getElementById("btn-playback");
				const btnIcon = document.querySelector("#btn-playback > i");
				const btnText = document.getElementById("btn-text");
				
				const toggleMusic = () => {      
					const dataPlay = btn.getAttribute('data-play');
						
					if(dataPlay === 'false') {
					btn.setAttribute('data-play', 'true');
					myAudio.play();
					btnIcon.classList.remove("zmdi-play");
					btnIcon.classList.add("zmdi-pause");
					btnText.innerText = "PAUSE";
					} else {
					btn.setAttribute('data-play', 'false');
					myAudio.pause();
					btnIcon.classList.remove("zmdi-pause");
					btnIcon.classList.add("zmdi-play");
					btnText.innerText = "PLAY";
					}
				};
				
				myAudio.onpause = () => {
					btn.setAttribute('data-play', 'false');
					myAudio.pause();
					btnIcon.classList.remove("fa-pause");
					btnIcon.classList.add("fa-play");
					btnText.innerText = "PLAY";
				};
				</script>
			</div>
